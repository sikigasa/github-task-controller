# =============================================================================
# CI/CD ワークフロー
# - Go テスト・ビルド
# - pnpm テスト・ビルド
# - Docker イメージビルド・プッシュ
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'  # リリースタグ (例: v1.0.0)
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # バックエンド (Go) のテストとビルド
  # ---------------------------------------------------------------------------
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Go をセットアップ
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: 依存関係をダウンロード
        run: go mod download

      - name: コードフォーマットをチェック
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "以下のファイルはフォーマットされていません:"
            gofmt -l .
            exit 1
          fi

      - name: 静的解析を実行
        run: go vet ./...

      # - name: テストを実行
      #   run: go test -v -race -coverprofile=coverage.out ./...

      - name: ビルドを実行
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ../bin/server ./cmd/server

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: bin/server
          retention-days: 1

  # ---------------------------------------------------------------------------
  # フロントエンド (pnpm) のテストとビルド
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile

      # - name: Lintを実行
      #   run: pnpm lint

      - name: TypeScript型チェック
        run: pnpm exec tsc --noEmit

      - name: ビルドを実行
        run: pnpm build

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

          # ---------------------------------------------------------------------------
  docker:
    name: Docker Build & Push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Docker Buildx をセットアップ
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry にログイン
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker メタデータを抽出
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker イメージをビルド・プッシュ
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # セキュリティスキャン（オプション）
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Trivy でイメージをスキャン
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: スキャン結果をアップロード
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
