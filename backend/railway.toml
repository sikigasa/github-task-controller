# Railway 設定ファイル
# https://docs.railway.app/reference/config-as-code

[build]
# Dockerfileを使用してビルド
dockerfilePath = "Dockerfile"
# バックエンドディレクトリをビルドコンテキストとして使用
watchPatterns = ["**"]

[deploy]
# ヘルスチェックのパス（必要に応じて設定）
healthcheckPath = "/health"
healthcheckTimeout = 100

# リスタートポリシー
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
